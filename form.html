<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <form id="nameForm">
    <p>First name: <input type="text" name="first" value="Aragorn"></p>
    <p>Middle name: <input type="text" name="middle" value="Elessar"></p>
    <p>Last name: <input type="text" name="last" value="Telcontar"></p>
    <input type="button" value="Make name" onclick="makeBetterName()">
  </form> 
      
  <h3 id="name">Name will go here</h3>


  <script>
  function makeBetterName() {
    let firstName1 = document.getElementById("nameForm").first.value;
    let middleName1 = document.getElementById("nameForm").middle.value;
    let lastName1 = document.getElementById("nameForm").last.value;
    if (middleName1.length === 1) {
        middleName1 = middleName1 + ".";
      let completeName = firstName1 + " " + middleName1 + " " + lastName1;
      document.getElementById("name").innerHTML = completeName;
    } else {
      let completeName = firstName1 + " " + middleName1 + " " + lastName1;
      document.getElementById("name").innerHTML = completeName;
    }
  }


  </script>
</body>
</html>
