    console.log("Making better name function:");

    // Make a name with middle initial

    function makeBetterName (firstName1, middleName1, lastName1)
      {
      if (middleName1.length === 1) {
      // adding and updating here
      middleName1 = middleName1 + ".";
      // adding and updating:
      let completeName = firstName1 + " " + middleName1 + " " + lastName1;
      return completeName;
      } else {
      // modifications here
      let completeName = firstName1 + " " + middleName1 + " " + lastName1;
      return completeName;
      }
      }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    
    console.log(makeBetterName("Donald", "F", "Trump"));
