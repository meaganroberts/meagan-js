<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
  <script>

    console.log("Let's do math:");

    let x = 5;
    console.log( x );

    const y = 3;
    console.log( y );

    var zMult = x * y;
    console.log( zMult );

    var zAdd = x + y;
    console.log( zAdd );

    var zSub = x - y;
    console.log( zSub );

    var zDiv = x / y;
    console.log( zDiv );

    console.log("Working with Strings");
    
    var firstName = "Meagan";
    var middleName = "Elizabeth";
    var lastName = "Roberts";

    var fullName = firstName + " " + middleName + " " + lastName;
    console.log(fullName);

    console.log("Using functions:");
    // function to make square numbers

    function makeSquare(theNumb) {
      var squared = theNumb * theNumb;
      return squared;
    }

    var try01 = makeSquare(3);
    console.log(try01);

    var try02 = makeSquare(9);
    console.log(try02);

    var try03 = makeSquare(69);
    console.log(try03);

  </script>
</body>
</html>
