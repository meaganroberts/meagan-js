<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
  <script>

    console.log("Let's do math:");

    let x = 5;
    console.log( x );

    const y = 3;
    console.log( y );

    var zMult = x * y;
    console.log( zMult );

    var zAdd = x + y;
    console.log( zAdd );

    var zSub = x - y;
    console.log( zSub );

    var zDiv = x / y;
    console.log( zDiv );

  </script>
</body>
